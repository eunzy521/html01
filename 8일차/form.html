<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="css/form.css" rel="stylesheet" type="text/css">



</head>

<body>

    <form name="member" action="http://naver.com" methood="get">
        <!--get과 post-->
        <fieldset class="member">
            <legend> 회원 정보 입력 </legend>
            <ul>
                <li>
                    <label for="i">아이디</label>
                    <input type="text" name="id" id="i">
                </li>

                <li>
                    <label>패스워드</label>
                    <input type="password" name="pw">
                </li>
                <li>
                    <label>성별</label>
                    남 <input type="radio" name="gen" value="m" checked>
                    여 <input type="radio" name="gen" value="f">
                </li>
                <li>
                    <label>첨부파일</label>
                    <input type="file" name="upload">
                </li>
                <li>
                    <label>반려동물</label>
                    강아지 <input type="checkbox" name="hobby[]" value="dog">
                    고양이 <input type="checkbox" name="hobby[]" value="cat">
                    앵무새 <input type="checkbox" name="hobby[]" value="bird">
                </li>
                <li>
                    <label>이메일</label>
                    <input type="text" name="email">@
                    <select>
                        <option>naver.com</option>
                        <option>daum.com</option>
                        <option>gmail.com</option>
                    </select>
                </li>
                <li>
                    <label>내용</label>
                    <textarea cols="50" rows="10"> </textarea>
                </li>
                
                <li>
                    <input type="submit">
                </li>
            </ul>
        </fieldset>
    </form>


</body></html>
